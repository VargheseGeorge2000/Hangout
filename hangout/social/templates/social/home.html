{% extends 'base.html' %}

{% block user %}
<h4>{{user.username}}</h4>
{% endblock %}

{% block group %}
    {% for group in groups %}
            <div class="s-group-container">
                <div class="s-group">
                    <a href="{% url 'gview' group_id=group.id %}" title="{{group.name}}">
                    <img src="{{group.icon.url}}" alt="xd">
                    </a>
                </div>
            </div>
    {% endfor %}
{% endblock %}
