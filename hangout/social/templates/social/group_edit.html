{% extends 'forms-template.html' %}

{% block form-header %}
    <form class="form-signin" action="{% url 'gedit' group_id=model.id %}" method="post">
    {% csrf_token %}
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
            Edit Group
        </h1>
    </div>
{% endblock %}



{% block form-body %}
    {% for field in form %}
            {{field}}
            <label for={{field.label_id}}>{{field.label}}</label>
    {% endfor %}
        <br>
        <input type="radio" id="delete">Delete</input>
{% endblock %}

{% block button-label %}
    Update
{% endblock %}

{% block second-button %}
    <form class="form-signin" action="{% url 'gview' group_id=model.id %}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Go Back
        </button>
    </form>
{% endblock %}
